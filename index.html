<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style\style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <div class="comp_img">
          <img src="images\image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img class="active_img" src="images\icon-view.svg" alt="">
          </div>
        </div>
        <div class="comp_title">
          <span>Equilibrium #3429</span>
        </div>
        <div class="comp_descr">
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="comp_info">
          <div class="comp_price">
            <img src="images\icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="comp_deadline">
            <img src="images\icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="comp_profile">
          <div class="profile_img">
            <img src="images\image-avatar.png" alt="" />
          </div>
          <div class="profile_name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MajidiyM">Mirislom M</a>.
      </div>
    </footer>
  </body>
</html>
